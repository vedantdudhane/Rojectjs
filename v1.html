    <body onload="loadInitialdata()">
                          <!-- btn for mobile -->
      <div class="add_new_item_mobile_screen d-md-none">
       <button class="btn btn-outline-primary mr-4 d-flex" 
       type="submit"
       data-bs-toggle="modal" 
       data-bs-target="#addNewModal">
       <i class="fa-solid fa-plus " ></i>Add new item
      </button>
      </div>
                          <!--Add new task Modal -->
<div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add new Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

                         


        <form>
                            <!-- img -->
          <div class="mb-3">
          <label for="ImgUrl" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="ImgUrl" aria-describedby="ImgDesc">
          <div id="ImgDesc" class="form-text">Optional</div>
         </div>
                            <!-- title -->
         <div class="mb-3">
          <label for="TitleText" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="TitleText" aria-describedby="TitleDesc" required>
          <div id="TitleDesc" class="form-text">Give Title</div>
          
         </div>
                            <!-- Type -->
            <div class="mb-3">
                <label for="tags" class="form-label">Task Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="tags"
                  placeholder="Task Type!"
                  required
                />
              </div>
                            <!-- Description -->
          <div class="mb-3">
                <label for="taskDescription" class="form-label"
                  >Task Description</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="taskDescription"
                  placeholder="Task Descripti on..."
                  required
                  rows="3"
                ></textarea>
              </div>
         </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
      </div>
    </div>
  </div>
</div>

                       <!-- Button need to change

  Launch static backdrop modal

      </div>
      <div class="modal-footer task_modal_body">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
